<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softball Attendance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            max-width: 180px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .game-block {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .game-header {
            font-weight: bold;
            font-size: 18px;
        }
        .rsvp-status {
            text-align: left;
            margin-top: 10px;
        }
        .rsvp-status ul {
            list-style-type: none;
            padding-left: 0;
        }
        .rsvp-status ul li {
            margin-bottom: 5px;
        }
        .rsvp-count {
            margin-top: 10px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Softball Attendance Tracker</h1>
        <form id="attendanceForm">
            <!-- Game Date Selection -->
            <select id="gameDate" required>
                <option value="" disabled selected>Select Game Date</option>
                <option value="8/22/24">Week 1 - 8/22/24 - vs Poop Troop</option>
                <option value="8/29/24">Week 2 - 8/29/24 - vs Little Dingers</option>
                <option value="9/5/24">Week 3 - 9/5/24 - vs ND</option>
                <option value="9/12/24">Week 4 - 9/12/24 - vs Poop Troop</option>
                <option value="9/26/24">Week 6 - 9/26/24 - vs Farside</option>
                <option value="10/3/24">Week 7 - 10/3/24 - vs LongBallz</option>
                <option value="10/10/24">Week 8 - 10/10/24 - vs Good News Bears</option>
                <option value="10/17/24">Week 9 - 10/17/24 - vs Little Dingers</option>
                <option value="10/24/24">Playoff Game 1 - 10/24/24 - Time TBD</option>
                <option value="10/31/24">Championship Game - 10/31/24 - Time TBD</option>
            </select>

            <!-- Player Name Selection -->
            <select id="playerName" required>
                <option value="" disabled selected>Select Your Name</option>
                <!-- Populate with team member names -->
                <option value="Lance Karutz">Lance Karutz</option>
                <option value="Michael Schwan">Michael Schwan</option>
                <option value="Brian Anger">Brian Anger</option>
                <option value="Carmell Dennis">Carmell Dennis</option>
                <option value="Ed Duer">Ed Duer</option>
                <option value="Jason Nakatsuka">Jason Nakatsuka</option>
                <option value="Kevin Garcia">Kevin Garcia</option>
                <option value="Lars Kugelman">Lars Kugelman</option>
                <option value="Michael Sassone">Michael Sassone</option>
                <option value="Michael Shreffler">Michael Shreffler</option>
                <option value="Morgan Dragan">Morgan Dragan</option>
                <option value="Peter Huettl">Peter Huettl</option>
                <option value="Sam Markoe">Sam Markoe</option>
                <option value="Zach Boyer">Zach Boyer</option>
            </select>

            <!-- Position Preference -->
            <select id="positionPreference" required>
                <option value="" disabled selected>Select Position Preference</option>
                <option value="Pitcher">Pitcher</option>
                <option value="Catcher">Catcher</option>
                <option value="First Base">First Base</option>
                <option value="Second Base">Second Base</option>
                <option value="Third Base">Third Base</option>
                <option value="Shortstop">Shortstop</option>
                <option value="Left Field">Left Field</option>
                <option value="Center Field">Center Field</option>
                <option value="Right Field">Right Field</option>
                <option value="No Preference">No Preference</option>
            </select>

            <!-- Attendance Status -->
            <select id="attendance" required>
                <option value="" disabled selected>Select Your Status</option>
                <option value="In">In</option>
                <option value="Out">Out</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>

        <!-- RSVPs for each game will go here -->
        <div id="gameStatus"></div>
    </div>

    <script>
        const form = document.getElementById('attendanceForm');
        const gameStatus = document.getElementById('gameStatus');

        // Create an object to store RSVPs by game date
        const rsvpData = {};

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const gameDate = document.getElementById('gameDate').value;
            const playerName = document.getElementById('playerName').value;
            const positionPreference = document.getElementById('positionPreference').value;
            const attendance = document.getElementById('attendance').value;

            if (gameDate && playerName && attendance) {
                // Initialize the game date entry if it doesn't exist
                if (!rsvpData[gameDate]) {
                    rsvpData[gameDate] = [];
                }

                // Add the RSVP entry
                rsvpData[gameDate].push({
                    name: playerName,
                    status: attendance,
                    position: positionPreference
                });

                // Reset the form
                form.reset();

                // Update the display
                updateGameStatus();
            }
        });

        function updateGameStatus() {
            gameStatus.innerHTML = '';

            for (const [date, rsvps] of Object.entries(rsvpData)) {
                const inCount = rsvps.filter(rsvp => rsvp.status === 'In').length;
                const gameBlock = document.createElement('div');
                gameBlock.classList.add('game-block');

                gameBlock.innerHTML = `
                    <div class="game-header">${date}</div>
                    <div class="rsvp-status">
                        <ul>
                            ${rsvps.map(rsvp => `<li>${rsvp.name} is ${rsvp.status} (${rsvp.position})</li>`).join('')}
                        </ul>
                        <div class="rsvp-count">${inCount}/10 players confirmed. ${10 - inCount} more needed.</div>
                    </div>
                `;

                gameStatus.appendChild(gameBlock);
            }
        }
    </script>
</body>
</html>
